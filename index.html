<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Echo Protocols</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root {
            --bg: #FFFFFF; --txt: #000000; --btn-bg: #f0f0f0; --warn: #d93025; --border: #000000; --accent: #007AFF;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--txt); line-height: 1.4; }
        
        .page { display: none; padding: 20px; flex-direction: column; min-height: 100vh; }
        .page.active { display: flex; }

        .btn {
            padding: 18px; font-size: 1.1rem; text-align: center;
            border: 2px solid var(--border); border-radius: 8px;
            background: var(--btn-bg); margin-bottom: 12px; cursor: pointer;
            width: 100%; display: block; text-decoration: none; color: inherit;
        }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .back-btn { padding: 8px 15px; border: 1px solid #000; border-radius: 5px; background: none; cursor: pointer; }
        
        .content { font-size: 1rem; line-height: 1.6; white-space: pre-wrap; flex-grow: 1; margin-bottom: 20px; }
        .content strong { font-weight: bold; }
        .content h2 { margin-top: 1.5em; margin-bottom: 0.5em; font-size: 1.2rem; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
        
        /* Form & RWMA Styles */
        .form-section { margin-bottom: 25px; border-top: 1px solid #eee; padding-top: 15px; }
        .form-section h3 { font-size: 0.95rem; margin-bottom: 15px; text-transform: uppercase; color: var(--accent); }
        .field { margin-bottom: 15px; }
        .field label { display: block; font-size: 0.8rem; font-weight: bold; margin-bottom: 5px; }
        .field input, .field select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; }
        .rwma-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 8px 0; border-bottom: 1px solid #f0f0f0; align-items: center; }

        .modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.85); display: none;
            justify-content: center; align-items: center; z-index: 9999; padding: 20px;
        }
        .modal-content { background: #fff; padding: 25px; border-radius: 12px; width: 100%; text-align: center; }
        
        .hidden { display: none !important; }
        textarea.editor { width: 100%; height: 300px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-family: monospace; }
        .disclaimer { font-size: 0.75rem; color: #6c757d; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="home-page" class="page active">
        <p class="disclaimer">These protocols are not endorsed by any professional bodies. Use at your own risk.</p>
        <div class="main-menu" style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center;">
            <button class="btn" style="border-color: var(--warn); color: var(--warn);" onclick="openWarning()">POCUS PAH Report Form</button>
            <button class="btn" onclick="showPage('iheartscan-page')">iHeartScan</button>
            <button class="btn" onclick="showPage('pocus-page')">POCUS</button>
            <button class="btn" onclick="showPage('limited-lv-page')">Limited LV Assessment</button>
            <button class="btn" onclick="showPage('limited-rv-page')">Limited RV Assessment</button>
            <button class="btn" onclick="showPage('limited-valve-page')">Mitral & Aortic Valve Scan</button>
            <button class="btn" onclick="showPage('pathology-menu-page')">By Pathology (Minimal Scan)</button>
        </div>
    </div>

    <div id="pathology-menu-page" class="page">
        <div class="header"><button class="back-btn" onclick="showPage('home-page')">← Back</button><h1>By Pathology</h1></div>
        <div class="main-menu">
            <button class="btn" onclick="showPage('hypovolaemia-page')">Hypovolaemia</button>
            <button class="btn" onclick="showPage('cardiogenic-shock-page')">Cardiogenic Shock</button>
            <button class="btn" onclick="showPage('tamponade-page')">Tamponade</button>
            <button class="btn" onclick="showPage('pulmonary-hypertension-page')">Pulmonary Hypertension</button>
            <button class="btn" onclick="showPage('pulmonary-embolus-page')">Pulmonary Embolus</button>
            <button class="btn" onclick="showPage('mitral-valve-pathology-page')">Mitral Valve</button>
            <button class="btn" onclick="showPage('aortic-valve-pathology-page')">Aortic Valve</button>
        </div>
    </div>

    <div id="warning-dialog" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--warn);">⚠️ WARNING</h2>
            <p style="margin: 15px 0;">This is an unsecure form. Do not enter sensitive patient details (Names, MRNs, or DOBs).</p>
            <div style="display: flex; gap: 10px;">
                <button class="btn" style="flex:1;" onclick="closeModal('warning-dialog')">Cancel</button>
                <button class="btn" style="flex:1; background: #000; color: #fff;" onclick="startForm()">Acknowledged</button>
            </div>
        </div>
    </div>

    <div id="protocol-template" class="hidden">
        <div class="header">
            <button class="back-btn" onclick="handleBack()">← Back</button>
            <h1 class="page-title">Title</h1>
            <button class="edit-btn">Edit</button>
        </div>
        <div class="content"></div>
        <textarea class="editor hidden"></textarea>
        <button class="btn save-btn hidden" style="background: #000; color: #fff;">Save</button>
    </div>

    <div id="report-form-page" class="page">
        <div class="header"><button class="back-btn" onclick="showPage('home-page')">← Exit</button><h1>PAH Report Form</h1></div>
        <form id="pah-form">
            <div class="form-section">
                <h3>Patient Info</h3>
                <div class="field"><label>Patient Name</label><input type="text" readonly placeholder="LOCKED"></div>
                <div class="field"><label>MRN</label><input type="text" readonly placeholder="LOCKED"></div>
                <div class="field"><label>Operator</label><input type="text" name="op"></div>
                <div class="field"><label>Date</label><input type="date" name="date"></div>
            </div>
            <div class="form-section">
                <h3>17-Segment LV Wall Motion</h3>
                
                <div id="rwma-grid"></div>
            </div>
            <button type="button" class="btn" style="background: #28a745; color: #fff;" onclick="generatePDF()">Generate Report</button>
        </form>
    </div>

    <script>
        // Data & Default Content
        const defaultContent = {
            'iheartscan': `iHeartScan Protocol\n* Add details here...`,
            'pocus': `PLAX\n* 20cm, exclude effusions\n* LVEDD\n* Colour flow doppler\n* LVOT diameter\n\nPSAX\n* Assess RWMA\n* LVEDD`,
            'limited-lv': `PLAX (effusion)\n* LVEDD\n* LVOTd\n\nApical 4\n* Biplane EF`,
            'limited-rv': `PLAX\n* TR jet velocity\n* RVSP calculation\n\nPSAX\n* Septal flattening assessment`,
            'limited-valve': `PLAX\n* MV/AV 2D assessment\n* Regurgitation (VC/Ratio)\n\nPSAX\n* MV planimetry`,
            'hypovolaemia': `Hypovolaemia Protocol\n* Add details here...`,
            'cardiogenic-shock': `Cardiogenic Shock Protocol\n* Add details here...`,
            'tamponade': `Tamponade Protocol\n* Add details here...`,
            'pulmonary-hypertension': `Pulmonary HT Protocol\n* Add details here...`,
            'pulmonary-embolus': `Pulmonary Embolus Protocol\n* Add details here...`,
            'mitral-valve-pathology': `Mitral Valve Path\n* Add details here...`,
            'aortic-valve-pathology': `Aortic Valve Path\n* Add details here...`
        };

        const segments = ["Basal Ant", "Basal Ant-Sept", "Basal Inf-Sept", "Basal Inf", "Basal Inf-Lat", "Basal Ant-Lat", "Mid Ant", "Mid Ant-Sept", "Mid Inf-Sept", "Mid Inf", "Mid Inf-Lat", "Mid Ant-Lat", "Apical Ant", "Apical Sept", "Apical Inf", "Apical Lat", "Apex"];

        // Navigation & State
        let currentPage = 'home-page';

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const target = document.getElementById(id);
            if (target) {
                target.classList.add('active');
                currentPage = id;
                window.scrollTo(0,0);
            }
        }

        function handleBack() {
            if (currentPage.includes('pathology-')) showPage('pathology-menu-page');
            else showPage('home-page');
        }

        // RWMA Grid Builder
        function buildRWMAGrid() {
            const container = document.getElementById('rwma-grid');
            segments.forEach((seg, i) => {
                container.innerHTML += `
                    <div class="rwma-row">
                        <span style="font-size:0.8rem">${seg}</span>
                        <select name="seg_${i}" class="field" style="margin:0; padding:5px;">
                            <option value="Normal">Normal</option><option value="Hypo">Hypokinetic</option>
                            <option value="Akin">Akinetic</option><option value="Dysk">Dyskinetic</option>
                        </select>
                    </div>`;
            });
        }

        // Modal Helpers
        function openWarning() { document.getElementById('warning-dialog').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function startForm() { closeModal('warning-dialog'); showPage('report-form-page'); }

        // PDF Logic
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const data = new FormData(document.getElementById('pah-form'));
            doc.text("PAH POCUS REPORT", 20, 20);
            doc.text(`Operator: ${data.get('op')}`, 20, 35);
            doc.text(`Date: ${data.get('date')}`, 20, 42);
            doc.save("Echo_Report.pdf");
            showPage('home-page');
        }

        // Init
        window.onload = () => {
            buildRWMAGrid();
            // Protocol page setup would go here to dynamically populate the content
        };
    </script>
</body>
</html>
